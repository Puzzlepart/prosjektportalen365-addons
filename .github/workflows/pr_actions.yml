name: Package SPFx
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - master
      - dev
jobs:
  Prosjektoversikt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektoversikt/
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektoversikt/
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektoversikt/
  Idebehandling:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektideer/Extensions/Idebehandling
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektideer/Extensions/Idebehandling
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektideer/Extensions/Idebehandling
  Ideregistrering:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektideer/Extensions/Ideregistrering
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektideer/Extensions/Ideregistrering
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektideer/Extensions/Ideregistrering

