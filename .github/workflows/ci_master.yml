name: Build release (master)
on:
  push:
    tags:
      - 'v*'
jobs:
  Prosjektoversikt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektoversikt/
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektoversikt/
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektoversikt/
      - uses: actions/upload-artifact@v3
        with:
          name: Prosjektoversikt-release
          path:  |
            Prosjektoversikt/template.xml
            Prosjektoversikt/Install.ps1
            Prosjektoversikt/**/sharepoint/solution/*.sppkg

  Idebehandling:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektideer/Extensions/Idebehandling
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektideer/Extensions/Idebehandling
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektideer/Extensions/Idebehandling
      - uses: actions/upload-artifact@v3
        with:
          name: Idebehandling-release
          path:  |
            ./Prosjektideer/Extensions/Idebehandling/**/sharepoint/solution/*.sppkg
            ./Prosjektideer/Templates

  Ideregistrering:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install
        working-directory: ./Prosjektideer/Extensions/Ideregistrering
      - name: Build SPFx
        run: |
          gulp default --ship
        working-directory: ./Prosjektideer/Extensions/Ideregistrering
      - name: Package SPFx
        run: |
          gulp package-solution --ship
        working-directory: ./Prosjektideer/Extensions/Ideregistrering
      - uses: actions/upload-artifact@v3
        with:
          name: Ideregistrering-release
          path:  |
            ./Prosjektideer/Extensions/Ideregistrering/**/sharepoint/solution/*.sppkg
            ./Prosjektideer/Templates
  
  UploadRelease:
    runs-on: ubuntu-latest
    needs: [Prosjektoversikt,Ideregistrering,Idebehandling]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3

      - name: ZIP release package
        uses: thedoctor0/zip-release@master
        with:
          filename: 'Ideregistrering-release.zip'
          path: etc/usr/artifacts/Ideregistrering-release
      
      - name: ZIP release package
        uses: thedoctor0/zip-release@master
        with:
          filename: 'Idebehandling-release.zip'
          path: etc/usr/artifacts/Idebehandling-release

      - name: ZIP release package
        uses: thedoctor0/zip-release@master
        with:
          filename: 'Prosjektoversikt-release.zip'
          path: etc/usr/artifacts/Prosjektoversikt-release

      - name: (Prosjektoversikt) Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Prosjektoversikt-release.zip
          asset_name: Prosjektoversikt-release.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ""

      - name: (Prosjektideer Ideregistrering) Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Ideregistrering-release.zip
          asset_name: Ideregistrering-release.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ""


      - name: (Prosjektideer Idebehandling) Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Idebehandling-release.zip
          asset_name: Idebehandling-release.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ""